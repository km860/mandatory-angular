<div class="board">

  <!-- Add click event binding for this button... -->
  <button (click)="toggleForm()"
    style="margin: 20px 0"
    >
    New Task
  </button>
  <div *ngIf="showForm">
    <task-form (onSave)="save($event)"></task-form>
  </div>
  
  <div class="lists">
    <!-- Markup for task lists here... -->
    <div *ngFor="let statusType of statusTypes">
      <task-list [taskList]="filterTasks(statusType, taskList)" [statusType]="statusType"></task-list>
    </div>
  </div>
</div>
