<div class="task">
  <div class="header">
    <div>
      <!-- Render title here... -->
      {{ task.title }}
    </div>
    <div>
      <select (change)="changeStatus($event)">
        <option *ngFor="let statusType of statusTypes" 
                [value]="statusType"
                >{{ statusType }}</option>
      </select>
    </div>
    <!-- Markup for dropdown menu here... -->
  </div>
  <hr>
  <div class="body">
    <!-- Render description here... -->
    {{ task.description }}
    {{ task.id }}
    <div class="cross"><span (click)="onClick($event)">X</span></div>
  </div>
</div>
